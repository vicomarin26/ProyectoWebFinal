            <section class="slide-wrap">
                <ul class="slider1">
                    <li><img src="images/slider/slider1.png" alt="slider 1"></li>
                    <li><img src="images/slider/slider2.jpg" alt="Slider 2"></li>
                    <li><img src="images/slider/slider3.jpg" alt="Slider 3"></li>

                </ul>
            </section>
        </div>
    </div>

    <section>
        <div>
            <div class="p--form">

                <section class="encabezado--footer">
                    <h1>Formulario de contacto</h1>
                    <h3 class="h3--fomr">Escríbenos y en breve los pondremos en contacto contigo</h3>
                </section>

                <form action="" method="get">

                    <div class="margin--form">
                        <div>
                            <label for="nombre">Nombre
                        <span class="obligatorio">*</span>
                      </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </div>

                        <div>
                            <label for="email">Email
                        <span class="obligatorio">*</span>
                      </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </div>

                        <div>
                            <label for="telefone">Teléfono
                      </label>
                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </div>

                        <div>
                            <label for="website">Sitio web
                      </label>
                            <input type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
                        </div>

                        <div>
                            <label for="asunto">Asunto
                        <span class="obligatorio">*</span>
                      </label>
                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                        </div>

                        <div>
                            <label for="mensaje">Mensaje
                        <span class="obligatorio">*</span>
                      </label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>

                        </div>
                        <button type="" name="enviar_formulario" class="button--aceptar"><p>Enviar</p></button>
                        
                        <button type="" name="cancelar_formulario" class="button--canceld"><p>Limpiar</p></button>
                        <p class="aviso">
                            <span class="obligatorio"> * </span>Los campos son obligatorios.
                        </p>
                    </div>

                </form>
            </div>

    </section>

            <div class="icon-text ">
